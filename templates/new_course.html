{% extends "layout.html" %}
{% block title %}Uusi kurssi{% endblock %}
{% block page_content %}
{% if session.teacher %}
    <h2>Uusi kurssi</h2>
    <div class="info">
    <form action="/course_added" method="POST" onsubmit="return check(this)">
        Kurssin nimi:
        <input type="text" name="course_name">
        <br>
        <br>
        Kurrssin sisältö:
        <br>
        <textarea name="content" rows="20" cols="100"></textarea>
        <br>
        <input type="submit" value="Luo kurssi">
    </form>
    </div>
{% else %}
    <text>Vain opettaja voi luoda kursseja</text>
{% endif %}

<script>
function check(form) {
    if (form.course_name.value.length > 50) {
        alert("Kurssinimi on liian pitkä");
        return false;
    }
    if (form.course_name.value.length < 3) {
        alert("Kurssinimen tulee olla ainakin kolmen merkin pituinen");
        return false;
    }
    return true;
}
</script>
{% endblock %}
