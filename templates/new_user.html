{% for message in get_flashed_messages() %}
    <div class="popup" id="info">
        <i>{{ message }}</i>
        <button class="dismiss" onclick="hide()">X</button>
    </div>
{% endfor %}
<head>
    <link href="/static/styles.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Uusi käyttäjä</title>
</head>
<h1>Luo uusi käyttäjä</h1>
<p>Tunnuksen tulee olla ainakin kolmen merkin pituinen eikä salasanassa saa olla alle viittä merkkiä.</p>
<div class="content">
    <div class="login">
    <form action="/user_created" method="POST" onsubmit="return check(this)">
        Anna käyttäjätunnus:
        <input type="text" name="name">
        <br>
        Anna salasana:
        <input type="text" name="keyw">
        <br>
        Syötä salasana uudelleen:
        <input type="text" name="keyw_redone">
        <br>
        Käyttäjärooli:
        <p>
            <input type="radio" name="role" value="1"> Oppilas
            <input type="radio" name="role" value="2"> Opettaja
        </p>
        <input type="submit" value="Luo käyttäjätunnus">
    </form>
    </div>
</div>
<script>
function check(form) {
    if (form.name.value.length > 25) {
        alert("Käyttäjätunnus on liian pitkä");
        return false;
    }
    if (form.name.value.length < 3) {
        alert("Käyttäjätunnuksen tulee olla ainakin kolmen merkin pituinen");
        return false;
    }
    if (form.keyw.value.length > 40) {
        alert("Salasana on liian pitkä");
        return false;
    }
    if (form.keyw.value.length < 5) {
        alert("Salasanan tulee olla ainakin viiden merkin pituinen");
        return false;
    }
    if (form.keyw.value != form.keyw_redone.value) {
        alert("Salasanat eroavat toisistaan");
        return false;
    }
    if (form.role.value == null) {
        alert("Käyttäjäroolia ei ole vallittu");
        return false;
    }
    return true;
}
function hide() {
    var popup = document.getElementById("popup");
    info.style.display = "none";
}
</script>
