{% for message in get_flashed_messages() %}
    <div class="popup" id="info">
        <i>{{ message }}</i>
        <button class="dismiss" onclick="hide()">X</button>
    </div>
{% endfor %}
<head>
    <link href="/static/styles.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Opetussovellus - Etusivu</title>
</head>
<h1>Etusivu</h1>
<text>Tervetuloa opetussovellukseen. Kirjaudu sisään jatkaaksesi</text>
<div class="login">
    <form action="/user" method="POST" onsubmit="return check(this)">
        <div class="containrt">
        Käyttäjänimi:
        <input type="text" name="name">
        </div>
        <div class="containrt">
        Salasana:
        <input type="text" name="keyw">
        </div>
        <input type="submit" value="Kirjaudu">
    </form>
</div>
<i> Jos sinulla ei ole käyttäjätiliä, voit luoda sellaisen täältä:</i>
<a href="/create_user">Luo uusi käyttäjätunus</a>

<script>
function check(form) {
    if (form.name.value.length > 25) {
        alert("Käyttäjänimi on liian pitkä");
        return false;
    }
    if (form.keyw.value.length > 40) {
        alert("Salasana on liian pitkä");
        return false;
    }
    return true;
}
function hide() {
    var popup = document.getElementById("popup");
    info.style.display = "none";
}
</script>
